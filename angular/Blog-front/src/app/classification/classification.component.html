<div *ngIf="this.loginService.userId; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
<div class="sidenav-content-header-container">
    <h1>分类管理</h1>
</div>
<div style="display: flex;">
    <app-left-admin></app-left-admin>
    <div style="width: 100%">
        <div style="width: 99%;padding-left: 1%;">
            <div _ngcontent-c13="" class="sort_container mat-elevation-z6" style="margin: 10px;">
                <a routerLink="/admin" style="text-decoration: none;"><span style="padding: 10px;">文章</span></a>
                <a routerLink="/classification" style="text-decoration: none;"><span
                        style="padding: 10px;">分类</span></a>
                        <a routerLink="/advertisementAdmin" style="text-decoration: none;"><span style="padding: 10px;">广告</span></a>
                <a routerLink="/commentAdmin" style="text-decoration: none;"><span style="padding: 10px;">评论</span></a>
                <a routerLink="/personalMessage" style="text-decoration: none;"><span style="padding: 10px;">个人信息</span></a>
            </div>
            <div style="display: flex;">
                <mat-card _ngcontent-c13="" class="sort_container mat-elevation-z6" style="margin: 10px;">
                    <p><b>添加分类</b></p>
                    <mat-divider></mat-divider>
                    <div style="display: flex;">
                        <div>
                            <mat-form-field>
                                <input [(ngModel)]="classificationName" matInput placeholder="在这里添加" />
                                <mat-hint>请在这里输入添加分类的名字</mat-hint>
                            </mat-form-field>
                        </div>
                        <div style="padding-left: 25px;padding-top: 12px">
                            <button routerLink="/classification" (click)="addClassification()" mat-button style="background:lightgray;">
                                添加
                            </button>
                        </div>
                    </div>
                </mat-card>
                <mat-card _ngcontent-c13="" class="sort_container mat-elevation-z6" style="margin: 10px;">
                    <p>
                        <mat-icon> highlight</mat-icon>提示
                    </p>
                    <p><b>请慎重删除分类,删除分类将同时删除所有分类下的文章及所有评论！</b></p>
                </mat-card>
                <div *ngIf="updateClassificationName">
                    <mat-card _ngcontent-c13="" class="sort_container mat-elevation-z6" style="margin: 10px;">
                        <p>修改<b>{{updateClassificationName}}</b>分类的名称</p>
                        <mat-divider></mat-divider>
                        <div style="display: flex;">
                            <mat-form-field>
                                <input [(ngModel)]="updatedClassificationName" matInput placeholder="在这里修改" />
                                <mat-hint>输入修改后的名称</mat-hint>
                            </mat-form-field>
                            <div style="padding-left: 25px;padding-top: 12px">
                                <button routerLink="/classification" (click)="update()" mat-button style="background:lightgray;">
                                    修改
                                </button>
                            </div>
                        </div>
                    </mat-card>
                </div>
            </div>

            <mat-card _ngcontent-c13="" class="sort_container mat-elevation-z6" style="margin: 10px;">
                <p><b>编辑分类</b></p>
                <div style="display: flex;justify-content:space-between;">
                    <div>
                        <span style="margin-bottom: 0px"><b>分类名</b></span>
                    </div>
                    <div>
                        <span style="margin-bottom: 0px;padding-right:20px"><b>操作</b></span>
                        <span style="margin-bottom: 0px"><b>操作</b></span>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <div *ngFor="let item of classifications"
                    style="display: flex;justify-content:space-between;font-size: 14px">
                    <div>
                        <div>
                            <ul style="width: 100%;padding-left: 0%">
                                <span style="padding-right: 5px">{{item['ClassificationName']}}</span>
                            </ul>
                        </div>
                    </div>
                    <div style="padding-left: 0px">
                        <a href="javascript:void(0)" (click)="saveClassification(item)"
                            style="text-decoration: none;padding-right:24px">编辑</a>
                        <a routerLink="/classification" (click)="deleteClassification(item)"
                            style="text-decoration: none;padding-right:2px">删除</a>
                    </div>
                    <mat-divider></mat-divider>
                </div>
            </mat-card>
        </div>
    </div>
</div>
</ng-template>
<ng-template #elseBlock>
    <app-article-list></app-article-list>
  </ng-template>
