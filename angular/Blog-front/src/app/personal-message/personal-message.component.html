<div *ngIf="this.loginService.userId; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <div class="sidenav-content-header-container">
        <h1>个人信息</h1>
    </div>
    <div style="display: flex;">
        <app-left-admin></app-left-admin>
        <div style="width: 99%;padding-left: 1%;">
            <div _ngcontent-c13="" class="sort_container mat-elevation-z6" style="margin: 10px;">
                <a routerLink="/admin" style="text-decoration: none;"><span style="padding: 10px;">文章</span></a>
                <a routerLink="/classification" style="text-decoration: none;"><span
                        style="padding: 10px;">分类</span></a>
                <a routerLink="/advertisementAdmin" style="text-decoration: none;"><span
                        style="padding: 10px;">广告</span></a>
                <a routerLink="/commentAdmin" style="text-decoration: none;"><span style="padding: 10px;">评论</span></a>
                <a routerLink="/personalMessage" style="text-decoration: none;"><span
                        style="padding: 10px;">个人信息</span></a>
            </div>
            <div style="display: flex;">
                <mat-card _ngcontent-c13="" class="sort_container mat-elevation-z6" style="margin: 10px;width: 15%">
                    <p><b>{{operation}}</b></p>
                    <mat-divider></mat-divider>
                    <div style="display: flex;justify-content:space-between;flex-direction: column">
                        <div>
                            <mat-form-field>
                                <input [(ngModel)]="selfIntroduction" matInput placeholder="在这里添加" />
                                <mat-hint>介绍自己</mat-hint>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field>
                                <input [(ngModel)]="name" matInput placeholder="在这里添加" />
                                <mat-hint>你的名字</mat-hint>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field>
                                <input [(ngModel)]="email" matInput placeholder="在这里添加" />
                                <mat-hint>邮箱</mat-hint>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field>
                                <input [(ngModel)]="company" matInput placeholder="在这里添加" />
                                <mat-hint>所在公司</mat-hint>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field>
                                <input [(ngModel)]="location" matInput placeholder="在这里添加" />
                                <mat-hint>目前居住地</mat-hint>
                            </mat-form-field>
                        </div>
                        <div style="padding-left: 25px;padding-top: 12px">
                            <button routerLink="/personalMessage" (click)="addPersonalMessage()" mat-button
                                style="background:lightgray;">
                                {{message}}
                            </button>
                        </div>
                    </div>
                </mat-card>
                <mat-card _ngcontent-c13="" class="sort_container mat-elevation-z6" style="margin: 10px;width:80%">
                    <p><b>目前的个人信息</b></p>
                    <mat-divider></mat-divider>
                   <div *ngIf="personalMessage">
                    <p class="content-container"><b>想说的话：</b><U>{{personalMessage['SelfIntroduction']}}</U></p>
                    <p class="content-container"><b>你的名字：</b><U>{{personalMessage['Name']}}</U></p>
                    <p class="content-container"><b>你的邮箱：</b><U>{{personalMessage['Email']}}</U></p>
                    <p class="content-container"><b>所在公司：</b><U>{{personalMessage['Company']}}</U></p>
                    <p class="content-container"><b>你在哪里：</b><U>{{personalMessage['Location']}}</U></p>
                   </div>
                </mat-card>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #elseBlock>
    <app-article-list></app-article-list>
</ng-template>
