<!--Pulling Awesome Font -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-5 col-md-3">
                    <div class="form-login">
                    <h4>{{message}}</h4>
                    <input #username type="text" id="userName" class="form-control input-sm chat-input" placeholder="username"/>
                    <br>
                    <input #password type="password" id="password" class="form-control input-sm chat-input" placeholder="password" />
                    <br>
                    <div style="display: flex;justify-content: space-between;">
       
                        <a routerLink="/register" class="btn btn-primary btn-md">Sign up <i class="fa fa-sign-in"></i></a>
                        <a class="btn btn-primary btn-md" (click)="checkLogin(username.value,password.value)">Sign in <i class="fa fa-sign-in"></i></a>
                  
                    </div>
                    </div>
                </div>
            </div>
        </div>
</div>
