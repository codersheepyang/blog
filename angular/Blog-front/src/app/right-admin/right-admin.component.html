<div style="width: 99%;padding-left: 1%;">
    <div _ngcontent-c13="" class="sort_container mat-elevation-z6" style="margin: 10px;">
        <a routerLink="/admin" style="text-decoration: none;"><span style="padding: 10px;">文章</span></a>
        <a routerLink='/classification' style="text-decoration: none;"><span style="padding: 10px;">分类</span></a>
        <a routerLink="/advertisementAdmin" style="text-decoration: none;"><span style="padding: 10px;">广告</span></a>
        <a routerLink="/commentAdmin" style="text-decoration: none;"><span style="padding: 10px;">评论</span></a>
        <a routerLink="/personalMessage" style="text-decoration: none;"><span style="padding: 10px;">个人信息</span></a>
    </div>
    <mat-card _ngcontent-c13="" class="sort_container mat-elevation-z6" style="margin: 10px;">
        <div style="display: flex;justify-content:space-between;">
            <div>
                <span style="margin-bottom: 5px"><b>标题</b></span>
            </div>
            <div>
                <span style="margin-bottom: 5px;padding-right:20px"><b>发布状态</b></span>
                <span style="margin-bottom: 5px;padding-right:20px"><b>操作</b></span>
                <span style="margin-bottom: 5px"><b>操作</b></span>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div *ngFor="let item of allArticleMessage" style="display: flex;justify-content:space-between;font-size: 14px">
            <div>
                <div>
                    <ul style="width: 100%;padding-left: 0%">
                        <span
                            style="padding-right: 5px"><b>{{item['articleName']}}</b></span><span>({{item['inDate']}})</span>
                    </ul>
                </div>
            </div>
            <div style="padding-left: 0px">
                <span style="padding-right: 34px">
                    <span *ngIf="item['postStatus']; else elseBlock">未发布</span>
                    <ng-template #elseBlock>已发布</ng-template>
                </span>
                <a routerLink="/writeArticle/{{item['articleId']}}"  style="text-decoration: none;padding-right:24px">编辑</a>
                <a routerLink="/admin" (click)="deleteArticle(item)" style="text-decoration: none;padding-right:2px">删除</a>
            </div>
            <mat-divider></mat-divider>
        </div>
    </mat-card>
    <!-- <app-write-article [updateArticle]="item"></app-write-article> -->
</div>
